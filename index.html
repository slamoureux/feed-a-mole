<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Feed A Star-Mole</title>
</head>

<body>

    <main class="bg">
        <div class="worm-box">
            <div class="worm-container" style="width:5%">
                <img src="images/worm.png" alt="Worm Score Meter" />
            </div>
        </div>

        <div class="hole-container">
            <div class="hole" id="hole-0">
                <img src="images/king-mole-sad.png" class="mole" alt="mole" data-index="0" />
            </div>
        </div>

        <div class="hole-container">
            <div class="hole" id="hole-1">
                <img src="images/mole-sad.png" alt="mole" class="mole" data-index="1" />
            </div>
        </div>

        <div class="hole-container">
            <div class="hole" id="hole-2">
                <img src="images/king-mole-leaving.png" alt="mole" class="mole" data-index="2" />
            </div>
        </div>

        <div class="hole-container">
            <div class="hole" id="hole-3">
                <img src="images/mole-fed.png" alt="mole" class="mole" data-index="3" />
            </div>
        </div>

        <div class="hole-container">
            <div class="hole" id="hole-4">
                <img src="images/mole-leaving.png" alt="mole" class="mole" data-index="4" />
            </div>
        </div>

        <div class="hole-container">
            <div class="hole" id="hole-5">
                <img src="images/mole-sad.png" alt="mole" class="mole" data-index="5" />
            </div>
        </div>

        <div class="hole-container">
            <div class="hole" id="hole-6">
                <img src="images/king-mole-hungry.png" alt="mole" class="mole" data-index="6" />
            </div>
        </div>

        <div class="hole-container">
            <div class="hole" id="hole-7">
                <img src="images/mole-hungry.png" alt="mole" class="mole" data-index="7" />
            </div>
        </div>

        <div class="hole-container">
            <div class="hole" id="hole-8">
                <img src="images/mole-hungry.png" alt="mole" class="mole" data-index="8" />
            </div>
        </div>

        <div class="hole-container">
            <div class="hole" id="hole-9">
                <img src="images/mole-leaving.png" alt="mole" class="mole" data-index="9" />
            </div>
        </div>
    </main>

    <img src="images/win.png" alt="You Win!" class="win hide" />

    <script src="./mole.js"></script>
</body>

</html>
